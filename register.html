<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registrasi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #02c038;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h2 {
      text-align: center;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    .switch {
      text-align: center;
      margin-top: 10px;
    }
    .error {
      color: red;
      font-size: 14px;
    }
    .login-container {
    width: 300px;
    margin: 50px auto;
    padding: 20px;
    background-color: #ffffff;
    border: 1px solid #000000;
    border-radius: 10px;
    box-shadow: 3px 3px 3px#000000;
}

.login-form {
    padding: 20px;
}

.login-form h2 {
    margin-top: 0;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 10px;
}

.form-group input[type="text"], .form-group input[type="password"] {
    width: 95%;
    height: 40px;
    padding: 10px;
    border: 1px solid #cccccc;
    border-radius: 5px;
}

.form-group input[type="checkbox"] {
    margin-right: 10px;
}

button[type="submit"] {
    width: 90%;
    height: 40px;
    padding: 10px;
    background-color: #02c038;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 10px;
}

button[type="submit"]:hover {
    background-color: #00a12e;
}

p {
    margin-bottom: 20px;
}

a {
    text-decoration: none;
    color: #005618;
}

a:hover {
    color: #02c038;
}
.farhan{
    display: flex;
    justify-content: space-between;
}
.bayu{
    display: flex;
    justify-content: center;
    text-align: center;
}

#tet{
    border: 1px solid #000000;
    background-color: #ffffff;
    color: #005618;
    margin-bottom: 40px;
}
.tol{
    text-align: center;
    color: #005618;
}
.tol1{
    text-align: center;
}

#coba{
    font-size: small;
    margin-top: -40px;
    color: #005618;
}

h4 {
    font-size: 30px;
}

.rel{
    width: 93%;
    padding: 10px;
    color: #ffffff;
    border: 1px solid #005618;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
}

#form-title{
  font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
  color: #005618;
}

  </style>
</head>
<body>
  <div class="login-container">
    <div class="tol1">
            <h4 style="color: #005618;">Ruang pangan</h4>
            <p id="coba"><span>I</span> <span>N</span> <span>D</span> <span>O</span> <span>N</span> <span>E</span> <span>S</span> <span>I</span>  <span>A</span></p>
            <div class="container">
                <form id="registerForm">
                    <input type="text" id="registerName" placeholder="Nama" required>
                    <input type="email" id="registerEmail" placeholder="Email" required>
                    <input type="password" id="registerPassword" placeholder="Password" required>
                    <button type="submit">Daftar</button>
                    <p id="registerMessage"></p>
                </form>
              <div class="switch">
                <p id="switch-text">Sudah punya akun? <a href="login.html" id="switch-link">Login di sini</a></p>
              </div>
            </div>
    </div>
  </div>     


  <script src="login.js"></script>
</body>
</html>
